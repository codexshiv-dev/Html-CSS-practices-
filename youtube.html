<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube.com Clone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    p {
      font-family: roboto, arial;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .thumbnail {
      width: 300px;
      display: block;
    }

    .search-bar {
      display: block;
    }

    .video-title {
      font-size: 16px;
      font-weight: 500;
      line-height: 20px;
      margin-bottom: 12px;
    }

    .video-preview {
      width: 300px;
      display: inline-block;
      margin-right: 15px;
      vertical-align: top;

    }

    .profile {
      width: 40px;
      border-radius: 50px;
      /* display: inline-block; */


    }



    .channel-picture,
    .video-info {
      display: inline-block;

    }

    .channel-picture {

      width: 50px;
      vertical-align: top;
    }

    .video-info {

      width: 200px;
    }

    .video-thumbnail {
      margin-bottom: 10px;
    }

    .video-author,
    .video-status {
      font-size: 12px;
      color: rgb(96, 96, 96);
    }

    .video-author {
      margin-bottom: 3px;
    }
  </style>
</head>

<body>


  <input type="text" class="search-bar" name="search-bar" id="search-bar" placeholder="Search">

  <div class="video-preview">
    <div class="video-thumbnail">
      <img class="thumbnail" src="/images/thumbnails/thumbnail-1.webp" alt="thumbnail">
    </div>
    <div class="video-content">
      <div class="channel-picture">
        <img class="profile" src="/images/channel-picture/channel-1.jpeg" alt="profile">
      </div>
      <div class="video-info">
        <p class="video-title">Talking Tech and AI with Goolge CEO Sundar Pichai!</p>
        <p class="video-author">Marques Brownlee </p>
        <p class="video-status">3.4M views &#xb7; 6 months ago</p>
      </div>
    </div>
  </div>
  <div class="video-preview">
    <div class="video-thumbnail">
      <img class="thumbnail" src="/images/thumbnails/thumbnail-2.webp" alt="thumbnail">
    </div>
    <div class="video-content">
      <div class="channel-picture">
        <img class="profile" src="images/channel-picture/channel-2.jpeg" alt="">
      </div>
      <div class="video-info">
        <p class="video-title">Try Not To Laugh Challenge #9</p>

        <p class="video-author">Markiplier</p>
        <p class="video-status">19M views &#xb7; 4 years ago</p>
      </div>
    </div>
  </div>
</body>

</html>
