<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout from Grid</title>
</head>

<body>
  <div style="display: grid;
  grid-template-columns: 100px 100px 200px;">
    <div style="background-color: skyblue;
    padding: 20px;">
      100px
    </div>
    <div style="background-color: pink; padding: 20px;">
      100px
    </div>
    <div style="background-color: skyblue; padding: 20px;">
      100px
    </div>
    <div style="background-color: pink; padding: 20px;">
      100px
    </div>

  </div>




  <div style=" margin-top: 30px; display: grid;
  grid-template-columns: 100px 1fr ;row-gap: 10px;">
    <div style="background-color: skyblue;
    padding: 20px;">
      100px
    </div>
    <div style="background-color: pink; padding: 20px;">
      100px
    </div>


  </div>
  <div style=" margin-top: 30px; display: grid;
  grid-template-columns: 100px 1fr  2fr ;row-gap: 10px;">
    <div style="background-color: skyblue;
    padding: 20px;">
      100px
    </div>
    <div style="background-color: pink; padding: 20px;">
      100px
    </div>
    <div style="background-color: rgb(85, 194, 245); padding: 20px;">
      100px
    </div>


  </div>
  <div style=" margin-top: 30px; display: grid;
  grid-template-columns: 1fr  1fr 1fr ;column-gap: 10px;">
    <div style="padding: 30px; background-color: skyblue;
    padding: 20px;">
      100px
    </div>
    <div style="background-color: pink; padding: 20px;">
      100px
    </div>
    <div style="background-color: rgb(85, 194, 245); padding: 20px;">
      100px
    </div>


  </div>



</body>

</html>
