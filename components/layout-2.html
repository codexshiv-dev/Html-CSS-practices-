<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout</title>
  <style>
    p {
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .video-preview {
      margin-bottom: 8px;

    }

    .thumbnail {
      width: 300px;
    }

    .thumbnail-picture,
    .video-info {
      display: inline-block;
      margin-right: 10px;
    }

    .video-info {
      vertical-align: top;
      width: 200px;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 25px;
      margin-top: 0px;

    }

    .video-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;

    }

    .video-status,
    .video-author {
      color: rgb(96, 96, 96);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="video-preview">
      <div class="thumbnail-picture">
        <img class="thumbnail" src="/images/thumbnails/thumbnail-1.webp" alt="thumbnail">
      </div>
      <div class="video-info">
        <p class="video-title">How to compete against CS degrees (as a self-taught dev)</p>
        <p class="video-author">SuperSimpleDev</p>
        <p class="video-status">1.5k views. 4 months ago</p>
      </div>
    </div>
    <div class="video-preview">
      <div class="thumbnail-picture">
        <img class="thumbnail" src="/images/thumbnails/thumbnail-4.webp" alt="thumbnail">
      </div>
      <div class="video-info">
        <p class="video-title">How to compete against CS degrees (as a self-taught dev)</p>
        <p class="video-author">SuperSimpleDev</p>
        <p class="video-status">1.5k views. 4 months ago</p>
      </div>
    </div>
    <div class="video-preview">
      <div class="thumbnail-picture">
        <img class="thumbnail" src="/images/thumbnails/thumbnail-3.webp" alt="thumbnail">
      </div>
      <div class="video-info">
        <p class="video-title">How to compete against CS degrees (as a self-taught dev)</p>
        <p class="video-author">SuperSimpleDev</p>
        <p class="video-status">1.5k views. 4 months ago</p>
      </div>
    </div>
  </div>
</body>

</html>
