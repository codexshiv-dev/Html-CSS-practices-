<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends Suggestion</title>
  <style>
    * {
      box-sizing: border-box;

    }

    p {
      margin-top: 0px;
      margin-bottom: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .card {
      width: 150px;
      height: 258px;
      background: whitesmoke;
      margin: 5px;
      box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.15);
      display: inline-block;

    }

    .picture {
      width: 150px;
    }

    .profile-picture {
      width: 150px;
      margin-bottom: 5px;
    }

    .profile-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 3px;
    }

    .friend {
      width: 20px;
      border-radius: 50%;
    }

    .mutual-friends {
      margin-bottom: 3px;
    }

    .friends-image,
    .friends-status {
      display: inline-block;
    }



    .friends-status {
      vertical-align: top;
      margin-top: 8px;
      color: rgb(96, 96, 96);
      font-size: 12px;

    }


    .button {
      width: 200px;

      margin: 2px 0px 6px 6px;
    }

    .add-friend {
      padding: 10px 20px 10px 20px;
      border: none;
      color: white;
      background-color: rgb(0, 81, 255);
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-friend:active {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="profile-picture">
        <img class="picture" src="/images/cat3.jpg" alt="profile-picture">
      </div>
      <div class="about-profile">
        <div class="profile-name">
          <p class="profile-name">Oliver</p>
        </div>
        <div class="mutual-friends">
          <div class="friends-image">
            <img class="friend" src="/images/cat2.jpg" alt="">
          </div>
          <div class="friends-status">
            <p class="friends">2 mutual friends</p>
          </div>
        </div>
        <div class="button">
          <button class="add-friend">Add Friend</button>
        </div>



      </div>
    </div>

      <div class="profile-picture">
        <img class="picture" src="/images/cat3.jpg" alt="profile-picture">
      </div>

          <p class="profile-name">Oliver</p>
        </div>
        <div class="mutual-friends">
          <div class="friends-image">
            <img class="friend" src="/images/cat2.jpg" alt="">
          </div>
          <div class="friends-status">
            <p class="friends">2 mutual friends</p>
          </div>
        </div>
        <div class="button">
          <button class="add-friend">Add Friend</button>
        </div>



      </div>
    </div>

          <p class="profile-name">Oliver</p>

  </div>
</body>

</html>
