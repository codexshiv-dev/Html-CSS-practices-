<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <style>
    .header {
      height: 50px;
      background-color: rgb(150, 14, 150);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left-section {
      color: white;
      margin-left: 20px;
      margin-right: 20px;



    }

    .home {
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      cursor: pointer;
    }


    .middle-section {

      flex: 1;
      display: flex;
      max-width: 700px;
      margin-right: 10px;

    }

    .search-bar {

      font-size: 16px;
      outline: none;
      justify-content: center;
      align-items: center;
      flex: 1;
      width: 0;
      border-radius: 20px;
      height: 23px;
      border: none;
      padding-left: 13px;

    }

    .search-bar::placeholder {
      color: rgb(214, 212, 212);
      font-size: 15px;
      font-family: Arial, Helvetica, sans-serif;
    }


    .download-button {
      height: 37px;
      margin-left: 30px;
      margin-right: 10px;
      background-color: rgb(150, 14, 150);
      color: white;
      border-color: rgb(206, 201, 201);
      border-style: solid;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="left-section">
      <p class="home">Home</p>
    </div>
    <div class="middle-section">
      <input type="text" name="search-bar" class="search-bar" id="searchbar" placeholder="search">
    </div>
    <div class="right-section">
      <button class="download-button">Download</button>
    </div>
  </div>
</body>

</html>
